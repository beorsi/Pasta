<head>

    <script src="https://kit.fontawesome.com/39ae93bda8.js" crossorigin="anonymous"></script>
    <script src="a.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kufam:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="img/icone.png" type="image/x-icon">
</head>

<body>
    <header>
        <img src="img/icone.png" alt="" id="logo">
        <div id="headL">
            <div id="pages">
                <div id="H"><a href="index.html">Home</a></div>
                <div><a href="">Sobre nós</a></div>
                <div><a href="">Cardápio</a></div>
                <div><a href="contato.html">Contato</a></div>
                <div><a href="cadastro.html">Cadastros</a></div>
                <div id="ped"><a href="carrinho.html">Pedidos</a></div>
                <i class="fa-solid fa-magnifying-glass" id="lupa"></i>
            </div>
            <input type="checkbox" name="" id="pesquisa" onclick="bluri()">
            <dialog id="Barra">
                <input type="text" id="pesq" placeholder="Digite aqui">
                <i class="fa-solid fa-magnifying-glass" id="lupa"></i>
            </dialog>
        </div>
    </header>

    <div id="arredondado">
        <div class="l">
            Escolha o método de pagamento:
            <input list="metodos" name="metodo" id="metodo">
            <datalist id="metodos">
                <option value="Dinheiro">
                <option value="Crédito">
                <option value="Débito">
                <option value="Pix">
                <option value="Cheque">
            </datalist>
        </div>
        <div class="l">
            Digite o endereço para a entrega:
            <input type="text" placeholder="Rua andrade, 852, apartamento 402" id="end">
        </div>
        <div id="BtnConf">
            Clique aqui para <br> finalizar o pedido
        </div>
    </div>
    <input type="checkbox" name="" id="confirmar">
    <div id="popUp">
        Pedido realizado com sucesso <br>
        Chegará em  25  minutos <br>
        <img src="img/motoboy.png" alt="">
    </div>
    <img src="img/pote.png" alt="" id="Touch">

    <img src="img/garfo.png" alt="" id="fumacinha">
    <footer>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-x-twitter"></i>
        <i class="fa-brands fa-whatsapp"></i>
    </footer>
